name: test_html_builder
version: 2.2.4
homepage: https://github.com/Workiva/test_html_builder

description: >
  Builder that generates HTML files from templates for dart browser tests.


environment:
  sdk: ">=2.11.0 <3.0.0"

executables:
  browser_aggregate_tests:

dependencies:
  args: '>=1.6.0 <3.0.0'
  build: '>=1.3.0 <3.0.0'
  dart_style: '>=1.3.6 <3.0.0'
  glob: '>=1.2.0 <3.0.0'
  json_annotation_3_1_1: { hosted: { name: json_annotation_3_1_1, url: https://pub.workiva.org }, version: ^5.3.3 }
  path: ^1.7.0
  test: ^1.15.7
  test_core: ^0.3.11+4
  yaml: '>=2.2.1 <4.0.0'

dev_dependencies:
  build_runner: '>=1.10.1 <3.0.0'
  build_test: '>=1.2.1 <3.0.0'
  build_web_compilers: ^2.9.0
  dependency_validator: ^2.0.1
  meta: ">=1.2.2 <1.7.0" # Workaround to avoid https://github.com/dart-lang/sdk/issues/46142
  pedantic: ^1.9.2
  test_descriptor: '>=1.2.0 <3.0.0'
  test_process: ^1.0.5

  # If changes are made to `lib/src/config.dart` and regeneration is needed,
  # uncomment this and comment out the test_html_builder definition in
  # `build.yaml`.
  # json_serializable: ^3.0.0
  # json_serializable: ^4.0.0
  # json_serializable_3_5_2: { hosted: { name: json_serializable_3_5_2, url: https://pub.workiva.org }, version: ^5.3.3 }

dependency_validator:
  ignore:
    - meta
